<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="main">
    <div class="container">
      <div class="card">
        <div class="left">
          <div class="title">
            <p>Stay updated!</p>
          </div>
          <div class="txt about">
            <p class="txt">Join 60,000+ product managers receiving monthly updates on:</p>
          </div>
          <div class="list-items">
            <div class="items">
              <img src="./assets/images/icon-list.svg" alt="Confirmed">
              <p class="txt">Product discovery and building what matters</p>
            </div>
            <div class="items">
              <img src="./assets/images/icon-list.svg" alt="Confirmed">
              <p class="txt">Measuring to ensure updates are a success</p>
            </div>
            <div class="items">
              <img src="./assets/images/icon-list.svg" alt="Confirmed">
              <p class="txt">And much more!</p>
            </div>
          </div>
          <form action="submit" class="form-section">
            <div class="email-section">
              <label for="">Email address</label>
              <input type="email">
            </div>
            <input type="button" value="Subscribe to monthly newsletter" class="btn">
          </form>
        </div>
        <div class="right">
          <picture>
            <source media="(max-width: 1024px)" srcset="./assets/images/illustration-sign-up-tablet.svg"
              class="img-banner">
            <source media="(max-width: 490px)" srcset="./assets/images/illustration-sign-up-mobile.svg"
              class="img-banner">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" style="width: 100%;" class="img-banner">
          </picture>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
